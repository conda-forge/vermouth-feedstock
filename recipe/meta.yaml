{% set name = "vermouth" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vermouth-{{ version }}.tar.gz
  sha256: 6a1839c49b4f4234f601eb6d120d4052225fc3c6a42b71545e34552f86da9a4e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - wheel
    - setuptools >=30.3.0
    - pbr
    - pip
  run:
    - python
    - pbr
    - numpy
    - networkx >=2.0,<3.dev0
    - scipy

test:
  imports:
    - vermouth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marrink-lab/vermouth-martinize
  summary: Describe and apply transformation on molecular structures and topologies
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
