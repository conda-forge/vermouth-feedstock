{% set name = "vermouth" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vermouth-{{ version }}.tar.gz
  sha256: 082c5f175359d3c99d75e25e093d9cc3d9fc97e8ec45a4bedc537fc01aaa2b04

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python
    - wheel
    - setuptools >=30.3.0
    - pbr
    - pip
  run:
    - python
    - pbr
    - numpy
    - networkx >=2.0,<3.dev0
    - scipy

test:
  imports:
    - vermouth
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marrink-lab/vermouth-martinize
  summary: Describe and apply transformation on molecular structures and topologies
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
